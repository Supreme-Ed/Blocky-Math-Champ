<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Human Voxel Character Viewer</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #renderCanvas { width: 100vw; height: 100vh; display: block; }
  </style>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0.98, 0.98, 1, 1);

      // Camera
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 8, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Light
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1.1;

      // Platform
      const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);
      ground.position.y = -2.5;
      ground.material = new BABYLON.StandardMaterial("groundMat", scene);
      ground.material.diffuseColor = new BABYLON.Color3(0.85, 0.85, 0.93);

      // Load the GLTF model
      try {
        const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "small_human.gltf", scene);
        result.meshes.forEach(mesh => {
          if (mesh !== scene.meshes[0]) { // skip root node
            mesh.position = new BABYLON.Vector3(0, 0, 0);
          }
        });
      } catch (e) {
        console.error("Failed to load small_human.gltf:", e);
      }

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener('resize', function(){
      engine.resize();
    });
  </script>
</body>
</html>
