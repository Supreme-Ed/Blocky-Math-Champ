<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Direct Test</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <!-- Load Babylon.js directly from CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Get the canvas element
            var canvas = document.getElementById("renderCanvas");
            
            // Create the Babylon.js engine
            var engine = new BABYLON.Engine(canvas, true);
            
            // Create a scene
            var createScene = function() {
                var scene = new BABYLON.Scene(engine);
                
                // Create a camera
                var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                
                // Create a light
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 0.7;
                
                // Create a ground
                var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);
                var groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
                groundMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                ground.material = groundMaterial;
                
                // Create a box
                var box = BABYLON.MeshBuilder.CreateBox("box", {size: 1}, scene);
                box.position.y = 0.5;
                var boxMaterial = new BABYLON.StandardMaterial("boxMat", scene);
                boxMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0);
                box.material = boxMaterial;
                
                // Try to load the tree model
                BABYLON.SceneLoader.ImportMesh("", "/models/trees/", "Tree.gltf", scene, function(meshes) {
                    console.log("Tree model loaded successfully:", meshes);
                    
                    if (meshes && meshes.length > 0) {
                        // Position the tree
                        var rootMesh = meshes[0];
                        rootMesh.position = new BABYLON.Vector3(2, 0, 0);
                        console.log("Tree positioned at:", rootMesh.position);
                    }
                }, function(progress) {
                    // Loading progress
                    console.log("Loading progress:", progress.loaded / progress.total);
                }, function(scene, message, exception) {
                    // Error handler
                    console.error("Error loading tree model:", message, exception);
                });
                
                return scene;
            };
            
            // Create the scene
            var scene = createScene();
            
            // Run the render loop
            engine.runRenderLoop(function() {
                scene.render();
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                engine.resize();
            });
        });
    </script>
</body>
</html>
